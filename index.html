<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- normalized css -->
    <link rel="stylesheet" href="./style/normalized.css">
    <!-- fontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Customized css -->
    <link rel="stylesheet" href="./style/customized.css">
</head>

<body>
    <!--Contents needs to places here!-->
    <div class="calculator-container">
        <div class="card">
            <div class="input-container">
                <input type="text" id="input">
            </div>
            <div class="buttons-container">
                <div class="row-one">
                    <button class="btn action">+</button>
                    <button class="btn action">-</button>
                    <button class="btn action">*</button>
                    <button class="btn action">/</button>
                </div>
                <div class="align">
                    <div class="numbers-container">
                        <div class="row-two">
                            <button class="btn number">7</button>
                            <button class="btn number">8</button>
                            <button class="btn number">9</button>
                        </div>
                        <div class="row-three">
                            <button class="btn number">4</button>
                            <button class="btn number">5</button>
                            <button class="btn number">6</button>
                        </div>
                        <div class="row-four">
                            <button class="btn number">1</button>
                            <button class="btn number">2</button>
                            <button class="btn number">3</button>
                        </div>
                        <div class="row-five">
                            <button class="btn number">0</button>
                            <button class="btn number">.</button>
                            <button class="btn number" id="cancel">C</button>
                        </div>
                    </div>
                    <div class="equalto-container">
                        <div class="equalto-column">
                            <button type="button" class="equalto">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script/script.js"></script>
</body>

</html>
